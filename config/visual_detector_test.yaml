# f in mm and pixels/mm 
visual_detector_test/f: 80
visual_detector_test/pixels_mm_x: 6.96
visual_detector_test/pixels_mm_y: 8.9
# pixels
visual_detector_test/image_x_size: 720
visual_detector_test/image_y_size: 540
# meters and radians
visual_detector_test/visibility: 4.0
visual_detector_test/panel_position: [-1.05, 1.0, 2.5]
visual_detector_test/valve_position: [-1.05, 1.0, 2.5]
visual_detector_test/chain_position: [3.1, 1.0, 5.0]

# CAMERA POSE
# stereo_down position    : [0.6, 0.0, 0.4]
# stereo_down orientation : [0.0, 0.0, 1.57]
# stereo_front position   : [0.6, 0.0, 0.2]
# stereo_front orientation: [1.57, 0.0, 1.57]
# stereo_baseline: [0.12, 0.0, 0.0]
visual_detector_test/camera_position: [0.45, -0.06, -0.12]
visual_detector_test/camera_orientation: [1.4, 0.0, 1.57] #1.309
visual_detector_test/camera_baseline: [0.12, 0.0, 0.0]
visual_detector_test/camera_baseline_orientation: [0., 0., 0.]

# Specify whether to use the end effector camera or not
visual_detector_test/use_endeffector: false
visual_detector_test/detect_valves: true

# Panel detection
# To select between the simulated and real templates
visual_detector_test/panel/simulator: true
visual_detector_test/panel/simulator_template: ["subpanel_sim.png"]
#visual_detector_test/panel/simulator_template: ["docking_panel_simulator_template_half.png"]
visual_detector_test/panel/simulator_template_mask: []
visual_detector_test/panel/real_template: ["docking_template1a.png", "docking_template1b.png", "docking_template1c.png"]
visual_detector_test/panel/real_template_mask: ["docking_mask1a.png", "docking_mask1b.png", "docking_mask1c.png"]

# Detection parameters
visual_detector_test/panel/num_features: 800 #1000
visual_detector_test/panel/flann_ratio: 0.75
visual_detector_test/valves/filter_length: 5

# Stereo or monocular detection
visual_detector_test/panel/is_stereo: false

# Use Sturm method for pose estimation (experimental)
visual_detector_test/panel/use_sturm: false
# Verify Sturm pose with result from OpenCV solve PnP
visual_detector_test/panel/cross_verify: true
# Specify whether to use a faked covariance or estimate from the data
visual_detector_test/panel/compute_fake_cov: true
# Maximum allowed variation in metres
visual_detector_test/panel/verify_limit_m: 0.05
# Maximum allowed variation in radians
visual_detector_test/panel/verify_limit_rad: 0.035

# if is_stereo == true,
#   use camera_root/{left,right}/image_topic
# otherwise,
#   use camera_root/image_topic

visual_detector_test/panel/camera_root: "/stereo_camera/left"
visual_detector_test/panel/image_topic: "image_rect_color"

# Simulator camera topics
visual_detector_test/panel/sim_camera_root: "g500/hand_camera"
visual_detector_test/panel/sim_image_topic: "image_raw"
# Real camera topics
visual_detector_test/panel/real_camera_root: "/stereo_camera/left"
visual_detector_test/panel/real_image_topic: "image_rect_color"

# Detection rate
visual_detector_test/panel/rate: -1
